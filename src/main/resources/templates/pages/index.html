//页面加载完成以后执行
$(function(){

	   doLoadUI("sys-log-id","sys/log_list");

});
//提取共性
function doLoadUI(id,url){
	   $("#"+id).click(function(){
		   //load函数为一个jquery中的异步加载函数
		   //可以基于url异步加载资源并添加到指定位置
		   $("#mainContentId").load(url);
	   })   
}
